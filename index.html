<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="font-inter bg-gray-100 py-8 px-4">

    <div id="login-container" class="apple-card">
        <h2 class="login-title">Control</h2>
        <input type="password" id="password-input" placeholder="Introduce PIN" maxlength="4" readonly>
        <p id="login-message" class="error"></p>
        <div id="numeric-keypad">
            <button class="keypad-button">1</button>
            <button class="keypad-button">2</button>
            <button class="keypad-button">3</button>
            <button class="keypad-button">4</button>
            <button class="keypad-button">5</button>
            <button class="keypad-button">6</button>
            <button class="keypad-button">7</button>
            <button class="keypad-button">8</button>
            <button class="keypad-button">9</button>
            <button class="keypad-button clear-button">CLR</button>
            <button class="keypad-button">0</button>
            <button class="keypad-button enter-button">ENT</button>
        </div>
    </div>
    <div id="app-container" class="main-container mx-auto hidden">
         <button id="logout-button" class="logout-button">Salir</button>
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Mis Preocupaciones
        </h1>

        <div class="mb-6">
            <label for="worryInput" class="block text-gray-700 text-sm font-semibold mb-2">¿Qué me preocupa?</label>
            <textarea id="worryInput"
                      class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                      placeholder="Escribe aquí lo que te ronda la cabeza..."></textarea>
        </div>

        <div class="mb-6">
            <label for="worstCaseInput" class="block text-gray-700 text-sm font-semibold mb-2">¿Qué es lo peor que puede pasar?</label>
            <textarea id="worstCaseInput"
                      class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                      placeholder="Imagina el peor escenario posible..."></textarea>
        </div>

        <div class="mb-6">
            <label for="solutionInput" class="block text-gray-700 text-sm font-semibold mb-2">Posible Solución</label>
            <textarea id="solutionInput"
                      class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                      placeholder="Piensa en qué podrías hacer para resolverlo o manejarlo..."></textarea>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2">¿Lo controlas tú?</label>
            <div class="flex gap-4">
                <button id="controlYesBtn" class="control-button yes-button w-1/2 action-button">Sí</button>
                <button id="controlNoBtn" class="control-button no-button w-1/2 action-button">No</button>
            </div>
            <input type="hidden" id="controlInput" value="">
        </div>
        <button id="addWorryBtn" class="add-button w-full action-button">Añadir Preocupación</button>
        <button id="cancelEditBtn" class="cancel-button w-full action-button mt-2 hidden">Cancelar Edición</button>

        <h2 class="text-2xl font-bold text-gray-800 mt-8 mb-4">Mis Preocupaciones Anotadas</h2>
        <div id="worriesList" class="space-y-4">
            <p id="noWorriesMessage" class="text-gray-500 text-center">Aún no hay preocupaciones anotadas. ¡Añade una!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
