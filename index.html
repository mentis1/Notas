<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Notas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="iphone-frame">
        <header class="navbar">
            <div class="navbar-title-group">
                <h1>Notas</h1>
            </div>
            <button id="toggleFormButton" class="add-icon-button">
                <i class="fas fa-plus"></i> Añadir Nota
            </button>
        </header>

        <section id="noteFormContainer" class="input-section hidden-form">
            <textarea id="noteInput" class="input-field" placeholder="Escribe tu nueva nota aquí..."></textarea>
            <div class="form-buttons-container">
                <button id="saveNoteButton" class="add-note-form-button">
                    <i class="fas fa-save"></i> Guardar Nota
                </button>
                <button id="cancelNoteButton" class="cancel-note-form-button">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </section>

        <div id="noteListWrapper" class="note-list-wrapper">
            <div id="noteList" class="note-list">
                </div>
        </div>

        <div id="fullNoteView" class="full-note-overlay hidden">
    <div class="full-note-content">
        <div class="full-note-buttons-container">
            <div class="full-note-buttons-left">
                <button id="closeFullNoteButton" class="close-full-note-button">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
            </div>
            <div class="full-note-buttons-right" style="display: flex; gap: 10px;">
                <button id="editFullNoteButton" class="edit-full-note-button">
                    <i class="fas fa-edit"></i> Editar
                </button>
                <button id="saveEditButton" class="save-edit-button hidden">
                    <i class="fas fa-check"></i> Guardar Cambios
                </button>
                <button id="deleteFullNoteButton" class="delete-full-note-button">
                    <i class="fas fa-trash-alt"></i> Eliminar
                </button>
            </div>
        </div>
        <textarea id="fullNoteText" class="full-note-textarea" readonly></textarea>
    </div>
</div>

        <div id="messageBox" class="message-box"></div>
    </div>

    <div id="confirmationModal" class="modal-overlay hidden">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <div class="modal-buttons">
                <button id="modalConfirmButton" class="modal-button confirm">Sí</button>
                <button id="modalCancelButton" class="modal-button cancel">No</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
